<!DOCTYPE html>
<html lang="en">
<head>
    <meta content="text/html; charset=UTF-8" http-equiv="content-type">
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>自动生成 Screw 数据库文档 </title>

    <link href="webjars/bootstrap/3.4.1/css/bootstrap.css" rel="StyleSheet" type="text/css">
    <link href="static/plugins/bootstrap-table/bootstrap-table.min.css" rel="StyleSheet" type="text/css"/>
    <link href="static/plugins/bootstrap-select/bootstrap-select.min.css" rel="StyleSheet" type="text/css"/>
    <link href="static/plugins/font-awesome/css/font-awesome.min.css" rel="StyleSheet" type="text/css">
    <link href="static/plugins/flavr/flavr.css" rel="StyleSheet" type="text/css"/>
    <link href="static/plugins/bootstrap-table/bootstrap-table.min.css" rel="StyleSheet" type="text/css"/>
    <link href="static/css/common/common.css" rel="StyleSheet" type="text/css"/>
    <link href="index.css" rel="StyleSheet" type="text/css"/>
    <link href="static/favicon.ico" rel="icon" type="image/x-icon"/>
    <link href="static/favicon.ico" rel="bookmark" type="image/x-icon"/>
</head>
<body>
<div class="container">
    <div class="row" style="margin-top:10px;">
        <div class="span12">
            <div class="col-sm-offset-2 col-sm-1">
                <img alt="Log" height="50px" src="static/self.jpg" width="50px"/>
            </div>
            <div class="span6" style="padding-top:10px">
                <span class="htitle">
                    Screw 数据库文档 自动生成
                </span>
            </div>
        </div>
    </div>
    <div class="row mar30">
        <div class="col-sm-6">
            <div class="row">
                <div class="span12">
                    <blockquote>
                        <p>
                            <span class="ctitle">*</span> 基本配置
                        </p>
                    </blockquote>
                    <div class="form-group mar30 pad30">
                        <label class="col-sm-4 control-label">文件保存目录:</label>
                        <div class="col-sm-6 ">
                            <input class="form-control" id="filePath" type="text" value="D:\\screw"/>
                        </div>
                    </div>
                    <br/>
                    <div class="row form-group mar30" style="margin-left:30px;">
                        <label class="col-sm-4 control-label">文件类型:</label>
                        <div class="col-sm-4">
                            <select class='type selectpicker show-tick' data-size="10"
                                    data-style="btn-primary"
                                    data-width="100%" id="fileType">
                                <option value="1">MD</option>
                                <option selected value="2">HTML</option>
                                <option value="3">DOC</option>

                            </select>
                        </div>
                    </div>
                    <br/>
                    <div class="form-group mar30 pad30">
                        <label class="col-sm-4 control-label">文件名称:</label>
                        <div class="col-sm-6 ">
                            <input class="form-control" id="fileName" placeholder="不填写默认与数据库名一致" type="text" value=""/>
                        </div>
                    </div>
                    <br/>
                    <div class="form-group mar30 pad30">
                        <label class="col-sm-4 control-label">版本号:</label>
                        <div class="col-sm-6 ">
                            <input class="form-control" id="version" placeholder="默认 1.0.0" type="text" value=""/>
                        </div>
                    </div>
                    <br/>
                    <div class="form-group mar30 pad30">
                        <label class="col-sm-4 control-label">描述:</label>
                        <div class="col-sm-6 ">
                            <input class="form-control" id="description" placeholder="默认是 数据库名数据库设计文档生成" type="text"
                                   value=""/>
                        </div>
                    </div>

                </div>
            </div>
            <div class="row">
                <div class="span12">
                    <blockquote>
                        <p>
                            <span class="ctitle">*</span> 数据库配置
                        </p>
                    </blockquote>
                    <div class="tabbable" style="margin-left:30px;">
                        <div class="tab-content mar30">
                            <div class="tab-pane active" id="dbConfig">
                                <div class="row">
                                    <div class="form-group">
                                        <label class="col-sm-4 control-label">驱动类型:</label>
                                        <div class="col-sm-6 ">
                                            <input class="form-control" id="driverClassName" type="text"
                                                   value="com.mysql.cj.jdbc.Driver"/>
                                        </div>
                                    </div>
                                    <br/>
                                    <div class="form-group">
                                        <label class="col-sm-4 control-label">url:</label>
                                        <div class="col-sm-6 ">
                                            <input class="form-control" id="url" type="text"
                                                   value="jdbc:mysql://192.168.100.252:3306/springboot?serverTimezone=GMT%2B8&useUnicode=true&characterEncoding=UTF-8&useSSL=false&allowMultiQueries=true&useInformationSchema=true"/>
                                        </div>
                                    </div>
                                    <br/>
                                    <div class="form-group">
                                        <label class="col-sm-4 control-label">用户名:</label>
                                        <div class="col-sm-6 ">
                                            <input class="form-control" id="userName" type="text" value="root"/>
                                        </div>
                                    </div>
                                    <br/>
                                    <div class="form-group">
                                        <label class="col-sm-4 control-label">密码:</label>
                                        <div class="col-sm-6 ">
                                            <input class="form-control" id="password" type="text" value="root"/>
                                        </div>
                                    </div>
                                    <br/>
                                    <div class="form-group mar30">
                                        <div class="pull-right">
                                            <button class="btn btn-large btn-primary" id="sqlConnection"
                                                    type="button">测试连接
                                            </button>
                                        </div>
                                    </div>
                                    <br/>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-5">
            <div class="panel-group" id="other_config" style="margin-left:80px;">

                <div class="row panel panel-default mar15">
                    <div class="panel-heading">
                        <a class="panel-title collapsed" data-parent="#other_config" data-toggle="collapse"
                           href="#other_config_table">
                            <span class="ctitle"> 表配置 (,号分隔)</span>
                        </a>
                    </div>
                    <br/>
                    <div class="panel-collapse collapse" id="other_config_table">
                        <div class="panel-body">
                            <div class="row form-group mar15 pad30">
                                <label class="col-sm-4 control-label">包含表名:</label>
                                <div class="col-sm-8">
                                    <textarea class="form-control" id="tableNameStr"></textarea>
                                </div>
                            </div>
                            <br/>
                            <div class="row form-group pad30">
                                <label class="col-sm-4 control-label">表前缀:</label>
                                <div class="col-sm-8 ">
                                    <input class="form-control" id="prefixTableNameStr" type="text"/>
                                </div>
                            </div>
                            <br/>
                            <div class="row form-group pad30">
                                <label class="col-sm-4 control-label">表后缀:</label>
                                <div class="col-sm-8">
                                    <input class="form-control" id="suffixTableNameStr" type="text"/>
                                </div>
                            </div>
                            <br/>
                            <div class="row form-group mar15 pad30">
                                <label class="col-sm-4 control-label">排除表名:</label>
                                <div class="col-sm-8">
                                    <textarea class="form-control" id="ignoreTableNameStr"></textarea>
                                </div>
                            </div>
                            <br/>
                            <div class="row form-group pad30">
                                <label class="col-sm-4 control-label">排除表前缀:</label>
                                <div class="col-sm-8 ">
                                    <input class="form-control" id="ignorePrefixTableNameStr" type="text"/>
                                </div>
                            </div>
                            <br/>
                            <div class="row form-group pad30">
                                <label class="col-sm-4 control-label">排除表后缀:</label>
                                <div class="col-sm-8">
                                    <input class="form-control" id="ignoreSuffixTableNameStr" type="text"/>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row" style="margin-top:50px;">
    <div class="col-sm-offset-4">
        <button class="btn btn-large btn-success" id="autoCode" type="button">自动生成</button>
    </div>
</div>
</div>
</div>
</div>
<script src="webjars/jquery/3.5.1/jquery.js" type="text/javascript"></script>
<script src="webjars/bootstrap/3.4.1/js/bootstrap.js" type="text/javascript"></script>
<script src="static/plugins/bootstrap-table/bootstrap-table.js" type="text/javascript"></script>
<script src="static/plugins/bootstrap-select/bootstrap-select.min.js" type="text/javascript"></script>
<script src="static/plugins/flavr/flavr.min.js" type="text/javascript"></script>
<script src="index.js" type="text/javascript"></script>

</body>
</html>
